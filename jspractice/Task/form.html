<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register Here</h1>
        </div>
        <form action="popup.html" class="form" id="form">
            <div class="input-box">
            <label>Username</label>
            <input type="text" placeholder="username" id="uname">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error ">error</span>
            <small>Error message</small>
            </div>

            <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Email" id="email">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error ">error</span>
            <small>Error message</small>
            </div>

            <div class="input-box">
            <label>Enter Password</label>
            <input type="password" placeholder="password" id="pswd">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error ">error</span>
            <small>Error message</small>
            </div>

             <div class="input-box">
             <label>Re-enter Password</label>
             <input type="password" placeholder="password" id="cpswd">
             <span class="material-icons success"> check_circle</span>
             <span class="material-icons error ">error</span>
             <small>Error message</small>
             </div>

             <div class="input-filed">
                <input type="checkbox" class="terms" id="tc">
                <label>I agree to terms and conditions</label>
                <small>Error message</small>
             </div>

                <input type="submit" class="btn">
     </form>
    </div> 
    <script src="index.js"></script>  
</body>
</html>
