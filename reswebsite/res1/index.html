<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="style.css">

   <title>Travel</title>
</head>
<body>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
           <nav class="nav container">
              <a href="#" class="nav__logo">
                 Travel
              </a>
     
              <div class="nav__menu" id="nav-menu">
                 <ul class="nav__list">
                    <li class="nav__item">
                       <a href="#home" class="nav__link active-link">Home</a>
                    </li>
     
                    <li class="nav__item">
                       <a href="#about" class="nav__link">About</a>
                    </li>
     
                    <li class="nav__item">
                       <a href="#popular" class="nav__link">Popular</a>
                    </li>
     
                    <li class="nav__item">
                       <a href="#explore" class="nav__link">Explore</a>
                    </li>
                 </ul>
     
                 <!-- Close button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                 </div>
              </div>
     
              <!-- Toggle button -->
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>
              </div>
           </nav>
        </header>
        <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
         <img src="home-bg.jpg" alt="home image" class="home__bg">
         <div class="home__shadow"></div>

         <div class="home__container container grid">
            <div class="home__data">
               <h3 class="home__subtitle">
                  Welcome To Travel
               </h3>

               <h1 class="home__title">
                  Explore <br>
                  The World
               </h1>

               <p class="home__description">
                  Live the trips exploring the world, discover
                  paradises, islands, mountains and much
                  more, get your trip now.
               </p>

               <a href="#" class="button">
                  Start Your Journey <i class="ri-arrow-right-line"></i>
               </a>
            </div>

            <div class="home__cards grid">
               <article class="home__card">
                  <img src="home-trees.jpg" alt="home image" class="home__card-img">
                  <h3 class="home__card-title">Croatia</h3>
                  <div class="home__card-shadow"></div>
               </article>

               <article class="home__card">
                  <img src="home-lake.jpg" alt="home image" class="home__card-img">
                  <h3 class="home__card-title">Iceland</h3>
                  <div class="home__card-shadow"></div>
               </article>

               <article class="home__card">
                  <img src="home-mountain.jpg" alt="home image" class="home__card-img">
                  <h3 class="home__card-title">Italy</h3>
                  <div class="home__card-shadow"></div>
               </article>

               <article class="home__card">
                  <img src="home-beach.jpg" alt="home image" class="home__card-img">
                  <h3 class="home__card-title">Spain</h3>
                  <div class="home__card-shadow"></div>
               </article>
            </div>
         </div>
      </section>

</body>
