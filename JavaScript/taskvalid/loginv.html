<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="stylelv.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <form action=" " class="signin" id="signin">
            <div class="inputbox-signin">
                <label>Username</label>
                <input type="text" placeholder="Enter username" id="unames">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>Error Message</small>
            </div>
            <div class="inputbox-signin">
                <label>Password</label>
                <input type="password" placeholder="Enter password" id="passwords">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error ">error</span>
                <small>Error message</small>
            </div>
            <button class="btnsignin">Login</button>
            <div class="linksignup">
                <p>If you don't have an Account?<a href="form.html">Register Here</a></p>
            </div>
        </form>
    </div>
    <script src="valid.js"></script>

</body>
</html>
